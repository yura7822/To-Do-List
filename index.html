<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="item-list-container">
                <h2>To-Do List</h2>
                <div class="input-container">
                    <input class="main-input" type="text"></div>
                <div id="item-list">

                    <!-- Place for cards  -->

                    <!-- To use Local Storeage , comment out the js -->

                </div>
        </div>
    </div>
    <div class="input-list-event">
        <input class="event-input" type="text" name="" id="title-input" placeholder="Назва">
        <input class="event-input" type="text" name="" id="description-input" placeholder="Опис">
        <select class="event-input" name="" id="thema-input">
            <option value="Housework" selected="selected">Housework</option>
            <option value="Sport">Sport</option>            
            <option value="Eat">Eat</option>
            <option value="Other">Other</option>
        </select>
        <div class="">
            <button id="save-button">Save</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </div> 

</body>
</html>
